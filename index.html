<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <header class="red">
    <div class="container">
      <div class="header-row">
        <div class="column-full">
          <img src="images/pokedatafont.png" alt="PokeData">
          <a href="#" class="search-link search-task" data-view="search-pokemon">Search</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="search-pokemon" class="view hidden" id="searchBar">
        <form>
          <div class="search-row">
            <input required class="search-bar" name="name" type="text" placeholder="Search..">
          </div>
          <div class="search-submit">
            <input class="submit-button" type="submit" value="Search">
          </div>
        </form>
        <p class="error view hidden">No Pokemon found. Double-check the spelling and try again.</p>
      </div>
      <div data-view="view-pokemon" class="view" id="view-pokemon">
        <ul class="detail-ul" id="detail-ul">
          <li class="no-bullets">
            <div class="pokemon-detail">
              <h1 class="detail-name"></h1>
              <img class="detail-img" alt="pokemon image">
              <p class="description" id="description"></p>
            </div>
            <div class="pokemon-evolution">
              <h2>Evolution Chart</h2>
              <div class="row-evolution">
                <div>
                  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/88.png">
                  <p class="pokemon-evolution-name">Grimer</p>
                </div>
                <div class="evolution-arrow">
                  <i class="fas fa-long-arrow-alt-right fa-2x"></i>
                  <h6>Level 38</h6>
                </div>
                <div>
                  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/89.png">
                  <p class="pokemon-evolution-name">Muk</p>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    <div class="red bottom-container">
      <div class="footer-row">
        <div class="column-full">
          <a href="#" class="red search-button search-task" data-view="search-pokemon">
            <i class="fas fa-search fa-2x icon"></i>
            <h5>Search</h5>
          </a>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
