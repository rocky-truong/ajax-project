<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <header class="red">
    <div class="container">
      <div class="header-row">
        <div class="column-full">
          <img src="images/pokedatafont.png" alt="PokeData">
          <a href="#" class="search-link task" data-view="search-pokemon">Search</a>
          <a href="#" class="search-link task favorites-link" data-view="view-favorites">Favorites</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="search-pokemon" class="view hidden" id="searchBar">
        <form>
          <div class="search-row">
            <input required class="search-bar" name="name" type="text" placeholder="Search.." autocomplete="off" />
          </div>
          <div class="search-submit">
            <input class="submit-button" type="submit" value="Search">
          </div>
        </form>
        <p class="error view hidden">No Pokemon found. Double-check the spelling and try again.</p>
      </div>
      <div data-view="view-pokemon" class="view hidden" id="view-pokemon">
        <ul class="detail-ul" id="detail-ul">
          <li class="no-bullets">
            <div class="border">
              <div class="pokemon-name-heart">
                <div class="column-one-third"></div>
                <h1 class="detail-name column-one-third"></h1>
                <button class="favorite-button column-one-third"><i class="far fa-heart fa-2x"></i></button>
              </div>
              <img class="detail-img" alt="pokemon image">
              <p class="description" id="description"></p>
            </div>
          </li>
        </ul>
      </div>
      <div data-view="view-favorites" class="view" id="view-favorites">
        <h2 class="favorites-label">Favorites</h2>
        <p class="no-favorites view hidden">There are no favorites yet. Start by searching for a Pokemon to favorite.</p>
        <div class="row">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="red bottom-container">
      <div class="footer-row">
        <div class="column-half center">
          <a href="#" class="red search-button task icon" data-view="search-pokemon">
            <i class="fas fa-search fa-2x icon"></i>
            <h5>Search</h5>
          </a>
        </div>
        <div class="column-half center">
          <a href="#" class="icon favorites-icon task" data-view="view-favorites">
            <i class="fas fa-heart fa-2x icon"></i>
            <h5>Favorites</h5>
          </a>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
